<div id=sorteoContainer>

    <div *ngIf="status.finish" class="finDeSorteo">
        <h1>¡Sorteo finalizado!</h1>
    </div>

    <div *ngIf="!status.finish" id="buttons">
        <button mat-fab [ngClass]="{'shuffleBtn': !disableShuffleBtn()}" [disabled]="disableShuffleBtn()" (click)="generateWinner()">
            <mat-icon>shuffle</mat-icon>
        </button>

        <div id="randomGenerator">
            <div *ngIf="!sorteando" style="display: flex;">
                <div *ngFor="let letter of cantidadCifras" class="cifra"> – </div>
            </div>
            <div *ngIf="sorteando" style="display: flex;">
                <div *ngFor="let item of showWinnerNumber" class="cifra">
                    <span *ngIf="!item.show" class="clearBlue">{{item.placeholder}}</span>
                    <span *ngIf="item.show" class="darkBlue">{{item.letter}}</span>
                </div>
            </div>
        </div>

        <button mat-fab [ngClass]="{'okBtn': !disableOkBtn()}" (click)="saveResult()" [disabled]="disableOkBtn()">
            <mat-icon>done</mat-icon>
        </button>
    </div>

    <app-resultados [results]="results" columnaDerecha="Número" class="fullWidth"></app-resultados>
</div>
