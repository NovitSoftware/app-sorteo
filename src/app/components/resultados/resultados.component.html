<div id="resultados" [ngClass]="{'noMargin version2023': columnaDerecha==='Participante'}">
  <div class="resultadoContainer cabeceraTabla">
    <span>Premio</span>
    <span>{{columnaDerecha}}</span>
  </div>
  @for (result of results; track result) {
    <div class="resultadoContainer itemsTabla">
      <span>{{result.premio}}</span>
      <div>{{result.texto}}</div>
    </div>
  }
</div>
